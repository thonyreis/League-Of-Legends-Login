<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Riot Games</title>
</head>
<body>
  <main>
    <section class="login">
      <img src="./images/logo.png" alt="Logo" class="loginLogo">
      
      <h1 class="loginTitulo">Fazer login</h1>
      
      <label for="" class="loginRotulo">
        <span>nome de usuário</span>
        <input type="text" name="usuario" class="input">
      </label>
      
      <label for="" class="loginRotulo">
        <span>senha</span>
        <input type="password" name="senha" class="input">
      </label>
      
      <div class="loginIcones">
        <button type="button" class="iconesBotao">
          <img src="./images/facebook.png" alt="facebook">
        </button>
      
        <button type="button" class="iconesBotao">
          <img src="./images/google.png" alt="google">
        </button>
      
        <button type="button" class="iconesBotao">
          <img src="./images/apple.png" alt="apple">
        </button>
      </div>
      
      <label for="" class="loginRotulo--checkbox">
        <input type="checkbox" class="input--checkbox">Manter login
      </label>
      
      <button type="button" class="loginBotao" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 448 512">
          <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12"></path>
        </svg>
      </button>
      
      <a href="#" class="loginLink">Não consegue iniciar sessão?</a>
      <a href="#" class="loginLink">Criar conta</a>

    </section>

    <section class="papelDeParede"></section>
  </main>
</body>
</html>
